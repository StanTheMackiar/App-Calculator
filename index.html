<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Ubuntu&display=swap" rel="stylesheet">
    <title>Calculator</title>
</head>
<body>
    <main>
      <h1>Calculator</h1>
      <div id="calculadora">
      <p id="resultadoArea" class="resultado">0</p>
      <p id="resultadoFinal" class="resultado"></p>
      <div id="botones">
        <div id="button_0" class="buttons">0</div>
        <div id="button_coma" class="buttons">,</div>
        <div id="button_igual" class="buttons">=</div>
        <div id="button_1" class="buttons">1</div>
        <div id="button_2" class="buttons">2</div>
        <div id="button_3" class="buttons">3</div>
        <div id="button_suma" class="buttons">+</div>
        <div id="button_4" class="buttons">4</div>
        <div id="button_5" class="buttons">5</div>
        <div id="button_6" class="buttons">6</div>
        <div id="button_resta" class="buttons">-</div>
        <div id="button_7" class="buttons">7</div>
        <div id="button_8" class="buttons">8</div>
        <div id="button_9" class="buttons">9</div>
        <div id="button_X" class="buttons">x</div>
        <div id="button_CE" class="buttons">CE</div>
        <div id="button_DEL" class="buttons">DEL</div>
        <div id="button_division" class="buttons">/</div>
        <div id="button_parentesis1" class="buttons">(</div>
        <div id="button_parentesis2" class="buttons">)</div>
      </div>
     </div>
    </main>
<script src="main.js"></script>
</body>
</html>
